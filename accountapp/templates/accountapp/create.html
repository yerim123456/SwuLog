{% extends 'base.html' %}
{% load static %}

{% block title %}회원가입{% endblock %}

{% block content %}
<div class="signup-container">
    <h1>SWU_BLOG</h1>
    <p>실명 인증된 아이디로 가입 
        <img src="{% static 'css/icons/check-icon.png' %}" alt="체크 아이콘" class="toggle-check-icon" id="check-icon">
    </p>
    <form method="post">
        {% csrf_token %}
        <div class="input-group">
            <div class="input-item">
                <label for="username">
                    <img src="{% static 'css/icons/user-icon.png' %}" alt="아이디 아이콘">
                </label>
                <input type="text" id="username" name="username" placeholder="아이디" required>
                <span>@naver.com</span>
            </div>
            <div class="input-item">
                <label for="password">
                    <img src="{% static 'css/icons/lock-icon.png' %}" alt="비밀번호 아이콘">
                </label>
                <input type="password" id="password" name="password" placeholder="비밀번호" required>
                <button type="button" class="toggle-password">
                    <img src="{% static 'css/icons/eye-icon.png' %}" alt="비밀번호 보기">
                </button>
            </div>
            <div class="input-item">
                <label for="email">
                    <img src="{% static 'css/icons/email-icon.png' %}" alt="이메일 아이콘">
                </label>
                <input type="email" id="email" name="email" placeholder="[선택] 이메일주소 (비밀번호 찾기 등 본인확인용)">
            </div>
        </div>
        <div class="input-group">
            <div class="input-item">
                <label for="name">
                    <img src="{% static 'css/icons/user-icon.png' %}" alt="이름 아이콘">
                </label>
                <input type="text" id="name" name="name" placeholder="이름" required>
            </div>
            <div class="input-item">
                <label for="birthdate">
                    <img src="{% static 'css/icons/calendar-icon.png' %}" alt="생년월일 아이콘">
                </label>
                <input type="text" id="birthdate" name="birthdate" placeholder="생년월일 8자리" required>
            </div>
        </div>
        <div class="input-group">
            <div class="input-item-horizontal">
                <div class="button-group">
                    <input type="radio" id="male" name="gender" value="남자" class="hidden">
                    <label for="male" class="button">남자</label>
                    <input type="radio" id="female" name="gender" value="여자" class="hidden">
                    <label for="female" class="button">여자</label>
                </div>
                <div class="button-group">
                    <input type="radio" id="korean" name="nationality" value="내국인" class="hidden">
                    <label for="korean" class="button">내국인</label>
                    <input type="radio" id="foreigner" name="nationality" value="외국인" class="hidden">
                    <label for="foreigner" class="button">외국인</label>
                </div>
            </div>
        </div>
        <div class="input-group">
            <label for="terms" class="terms-label">
                <input type="checkbox" id="terms" name="terms" required>
                <span class="required-text">[필수]</span> 인증 약관 전체동의
            </label>
        </div>        
        <button type="submit" class="signup-button">인증요청</button>
    </form>
</div>

<script>
    document.getElementById('check-icon').addEventListener('click', function () {
        const icon = document.getElementById('check-icon');
        const currentSrc = icon.getAttribute('src');
        const checkIconSrc = "{% static 'css/icons/check-icon.png' %}";
        const uncheckIconSrc = "{% static 'css/icons/uncheck-icon.png' %}";

        icon.setAttribute('src', currentSrc === checkIconSrc ? uncheckIconSrc : checkIconSrc);
    });

    document.querySelector('.toggle-password').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
    });
</script>

{% endblock %}
