{% extends 'base.html' %}

{% block content %}
<h1>Post Update</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {% for photo in post.photos.all %}
        <img src="{{ photo.image.url }}" alt="Photo">
    {% endfor %}
    <input type="file" name="photos" multiple>
    <button type="submit">Submit</button>
</form>
{% endblock %}
