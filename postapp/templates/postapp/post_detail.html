{% extends 'base.html' %}

{% block content %}
<a href="{% url 'postapp:post_update' post_id=post.id %}">수정하기</a>
<a href="{% url 'postapp:post_list' %}">뒤로 가기</a>
<br>
<h1>{{ post.title }}</h1>
<p>작성자: {{ post.author }}</p>
<p>내용: {{ post.text }}</p>
<p>정렬: {{ post.alignment }}</p>
<p>폰트: {{ post.font }}</p>
<p>작성일: {{ post.created_at }}</p>
{% for photo in post.photos.all %}
    <img src="{{ photo.image.url }}" alt="Photo">
{% endfor %}

{% endblock %}
